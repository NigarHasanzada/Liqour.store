<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="assets/css/signup.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Signup</title>
<body background="assets/img/bg_2.jpg">
    <div class="container  first mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" required placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="surname" required placeholder="Surname">
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="phone" required placeholder="Phone number">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" required placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="age" required placeholder="Age">
                        <div class="text-danger mt-2" id="ageWarning" style="display: none;">Minimum yaş 18 olmalıdır!</div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" required placeholder="Create password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign up</button>
                    <div class="mb-3">
                        <p>Have accaunt? <a href="login.html">Log in</a></p>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
