<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/login.scss">
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body background="assets/img/about.jpg">
    <div class="container first mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 d-flex ">
               <div class="headertext">
                <h2 class="text-center mb-4">Log in your account</h2>
               </div>
                <form id="signupForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" required placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" required placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log in</button>
                </form>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center position-relative">
                <div class="image-container">
                    <img src="assets/img/bg_2.jpg" alt="background" class="w-100 h-100 object-fit-cover" />
                    <a href="signup.html" class="overlay-link position-absolute text-center">Signup</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
